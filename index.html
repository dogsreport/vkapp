<script>
if(window.location.href.match(/id=/)) {
    document.write('Привет, id' + window.location.href.match(/id=(\d+)/)[1]);
} else {
    VK.init({apiId: 6387817});
    VK.Auth.getLoginStatus(function(response) { 
        if(response.status != "unknown") {
            window.location = 'https://vk.com/app6387801#' + window.location.href; 
        } else {
            document.write("Вы не залогинены ВКонтакте");
        }
    });
}
</script>
